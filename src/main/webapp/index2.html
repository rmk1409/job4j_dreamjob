<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>

    <form>
        <div class="form-group">
            <label for="input-name">name</label>
            <input type="text" class="form-control" id="input-name">
        </div>
        <div class="form-group">
            <label for="input-family-name">family name</label>
            <input type="text" class="form-control" id="input-family-name">
        </div>
        <div class="form-group">
            <label for="input-sex">sex</label>
            <select class="form-control" id="input-sex">
                <option selected>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="input-description">description</label>
            <input type="text" class="form-control" id="input-description">
        </div>
        <button type="submit" class="btn btn-primary" onclick="validate()">
            Submit
        </button>
    </form>
    <script>
        const validate = () => {
            const name = $('#input-name').val();
            const familyName = $('#input-family-name').val();
            const description = $('#input-description').val();

            if (!name) {
                alert('Fill name field.');
            }
            if (!familyName) {
                alert('Fill family name field.');
            }
            if (!description) {
                alert('Fill description field.');
            }
        }
    </script>
    <br>
    <button type="button" class="btn btn-primary" onclick="addRow()">Add row
    </button>
    <br>
    <table id="table" class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Family name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>mdo</td>
        </tr>
        <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>fat</td>
        </tr>
        <tr>
            <td>Larry</td>
            <td>the Bird</td>
            <td>twitter</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    const addRow = () => {
        const name = $('#input-name').val();
        const familyName = $('#input-family-name').val();
        const description = $('#input-description').val();
        $('#table tr:last').after('' +
            '<tr>' +
            '   <td>' + name + '</td>' +
            '   <td>' + familyName + '</td>' +
            '   <td>' + description + '</td>' +
            '</tr>');
    }
</script>
</body>
</html>
